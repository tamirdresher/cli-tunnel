name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'remote-ui/**'
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npx tsc

      - name: Check if version changed
        id: version
        run: |
          PUBLISHED=$(npm view cli-tunnel version 2>/dev/null || echo "0.0.0")
          CURRENT=$(node -p "require('./package.json').version")
          echo "published=$PUBLISHED" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          if [ "$PUBLISHED" = "$CURRENT" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip (version unchanged)
        if: steps.version.outputs.changed == 'false'
        run: echo "Version ${{ steps.version.outputs.current }} already published. Bump version in package.json to publish."
