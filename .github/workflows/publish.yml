name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'remote-ui/**'
      - 'package.json'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npx tsc

      - name: Run tests
        run: npx vitest run

      - name: Check if version changed
        id: version
        run: |
          PUBLISHED=$(npm view cli-tunnel version 2>/dev/null || echo "0.0.0")
          CURRENT=$(node -p "require('./package.json').version")
          echo "published=$PUBLISHED" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          if [ "$PUBLISHED" = "$CURRENT" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.current }}"
          # Generate release notes from commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          git tag "v${VERSION}"
          git push origin "v${VERSION}"

          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes "## cli-tunnel v${VERSION}

          Published to npm: \`npx cli-tunnel@${VERSION}\`

          ### Changes
          ${NOTES}

          ### Install
          \`\`\`bash
          npm install -g cli-tunnel@${VERSION}
          # or
          npx cli-tunnel copilot --yolo
          \`\`\`"

      - name: Skip (version unchanged)
        if: steps.version.outputs.changed == 'false'
        run: echo "Version ${{ steps.version.outputs.current }} already published."
